<div class="row login">
    <form name="loginForm" class="row local-login" ng-submit="vm.login(loginForm.$valid)" novalidate>
        <h3>Login</h3>
        
        <div class="form-group" ng-class="{ 'has-error': loginForm.email.$invalid && !loginForm.email.$pristine }">
            <input name="email" class="form-control" placeholder="Email" type="email" ng-model="vm.email" required />
            <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>
        
        <div class="form-group" ng-class="{ 'has-error': loginForm.password.$invalid && !loginForm.password.$pristine }">
            <input name="password" class="form-control" placeholder="Password" type="password" ng-model="vm.password" ng-minlength="8" required />
            <p ng-show="loginForm.password.$error.minlength" class="help-block">Password length demands not met.</p>
        </div>

        <button class="btn btn-default" type="submit" ng-disabled="loginForm.$invalid">Log in</button>
        <button class="btn btn-default" type="button" ui-sref="signup">Sign Up</button>
    </form>
    <div class="row">
        <button class="btn btn-facebook" ng-click="vm.authenticate('facebook')">Sign in with Facebook</button>
    </div>
    <div class="row">
        <button class="btn btn-google" ng-click="vm.authenticate('google')">Sign in with Google</button>
    </div>
    <div class="row">
        <button class="btn btn-twitter" ng-click="vm.authenticate('twitter')">Sign in with Twitter</button>
    </div>
    <div class="row">
        <button class="btn btn-instagram" ng-click="vm.authenticate('instagram')">Sign in with Instagram</button>
    </div>
</div>
